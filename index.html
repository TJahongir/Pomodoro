<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <header>
      <h3 class="logo">Pomodoro Tracker</h3>
      <nav>
        <h3 class="settings"><i class="fas fa-cogs"></i> Settings</h3>
      </nav>
    </header>
    <main class="main">
      <div class="counter">
        <div class="counter-circle">
          <svg height="330" width="330">
            <circle
              cx="165"
              cy="165"
              r="160"
              stroke="#fff"
              stroke-width="7"
              fill="none"
            />
          </svg>
          <div class="counter-time">25:00</div>
        </div>
      </div>
      <div class="btns">
        <button class="btn">START</button>
        <button class="btn">PAUSE</button>
      </div>
      <div class="credits">
        <h3 class="credit">
          Made By
          <a class="credit-link" href="http://toshkhujaev.com">Jahongir</a>
        </h3>
      </div>
    </main>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/463f73551f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
